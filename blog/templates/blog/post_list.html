{% extends 'blog/base.html' %}

{% block content %}
    <!-- on boucle dans le tableau des posts -->
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <!-- |linebreaksbr : filtre qui convertit automatiquement les fins de lignes en paragraphes. -->
        </article>
    {% endfor %}
{% endblock %}
